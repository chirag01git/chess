<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Board</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
      margin: 0;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 4px solid #333;
    }
    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-family: 'Segoe UI Symbol', 'Arial Unicode MS', serif;
    }
    .white {
      background-color: #f0d9b5;
    }
    .black {
      background-color: #b58863;
    }
  </style>
</head>
<body>
  <div class="board">
    <!-- Row 1: Black major pieces -->
    <div class="cell white">♜</div><div class="cell black">♞</div><div class="cell white">♝</div><div class="cell black">♛</div>
    <div class="cell white">♚</div><div class="cell black">♝</div><div class="cell white">♞</div><div class="cell black">♜</div>

    <!-- Row 2: Black pawns -->
    <div class="cell black">♟</div><div class="cell white">♟</div><div class="cell black">♟</div><div class="cell white">♟</div>
    <div class="cell black">♟</div><div class="cell white">♟</div><div class="cell black">♟</div><div class="cell white">♟</div>

    <!-- Row 3 -->
    <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div>
    <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div>

    <!-- Row 4 -->
    <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div>
    <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div>

    <!-- Row 5 -->
    <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div>
    <div class="cell white"></div><div class="cell black"></div><div class="cell white"></div><div class="cell black"></div>

    <!-- Row 6 -->
    <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div>
    <div class="cell black"></div><div class="cell white"></div><div class="cell black"></div><div class="cell white"></div>

    <!-- Row 7: White pawns -->
    <div class="cell white">♙</div><div class="cell black">♙</div><div class="cell white">♙</div><div class="cell black">♙</div>
    <div class="cell white">♙</div><div class="cell black">♙</div><div class="cell white">♙</div><div class="cell black">♙</div>

    <!-- Row 8: White major pieces -->
    <div class="cell black">♖</div><div class="cell white">♘</div><div class="cell black">♗</div><div class="cell white">♕</div>
    <div class="cell black">♔</div><div class="cell white">♗</div><div class="cell black">♘</div><div class="cell white">♖</div>
  </div>
</body>
</html>
